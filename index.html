---
layout: default
---
<div class="posts">
  <h1>Test THis is Home</h1>
  {% for post in site.posts %}
    <article class="post">
      
      <h2 class="date">Written on {{ post.date | date: "%B %e, %Y" }}</h2>
      <h1 class="post__header"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
